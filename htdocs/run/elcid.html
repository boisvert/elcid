<body
   onload="controls=document.forms.controls; controls.fontsize.value = area.fontSize; postit=extendPost('postit'); loadfile();"
>

<div id="postit"
     onMouseDown = "startDrag(this,event.clientX,event.clientY);"
     onMouseUp = "this.beingDragged=false;"
     onMouseout= "this.beingDragged=false;"
     onMouseMove= "movePost(this,event.clientX,event.clientY);"
>
</div>

<form name="controls" action="" id="controls" onSubmit="return false;">

<div id="playerbuttons" >
   <button onClick="track_rewind()"
           onMouseOver="this.focus()"
           onMouseout="this.blur()"
           onFocus="swapImg(this,rewOn)"
           onBlur="swapImg(this,rewOff)"
           name="rewindButton">
      <img src="images/rew.gif" alt="Rewind the animation back to start" width="44" height="20">
   </button>
   <button onClick="back();"
           onMouseOver="this.focus()"
           onMouseout="this.blur()"
           onFocus="swapImg(this,backOn)"
           onBlur="swapImg(this,backOff)"
           name="backButton">
      <img src="images/back.gif" alt="Step back one change" width="44" height="20">
   </button>
   <button onClick="forward();"
           onMouseOver="this.focus()"
           onMouseout="this.blur()"
           onFocus="swapImg(this,stepOn)"
           onBlur="swapImg(this,stepOff)"
           name="forwardButton">
      <img src="images/step.gif" alt="Step forward one change" width="44" height="20">
   </button>
   <button onClick="fast();"
           onMouseOver="this.focus()"
           onMouseout="this.blur()"
           onFocus="swapImg(this,ffdOn)"
           onBlur="swapImg(this,ffdOff)"
           name="ffdButton">
      <img src="images/ffd.gif" alt="Fast forward to the final state" width="44" height="20">
   </button>

</div>

<div id="filestatus">
   Animation:<tt><span id="filename"></span></tt>
   <img src="images/notRated.png" alt="Login to rate this tutorial" name="el_icon" width="85" height="20" border="0" onclick="rateTutorial();"> <br />
   <div id="rates" style="visibility:hidden;float:right">
      Rate: 0<input type="radio" name="rating" value="0" onClick="rateFinish(0);"
          >-<input type="radio" name="rating" value="1" onClick="rateFinish(1);"
   >-<input type="radio" name="rating" value="2" onClick="rateFinish(2);"
   >-<input type="radio" name="rating" value="3" onClick="rateFinish(3);"
   >-<input type="radio" name="rating" value="4" onClick="rateFinish(4);"
   >4
   </div>
</div>

<div id = "pb"> </div>

<div id="maincontent">
   <iframe src="code.html" width="100%" height="500" name="code"> </iframe>

   <table width="100%" style="border: 0px;" cellpadding=0 cellspacing=0>
      <tr>
        <td bgcolor="BBBBBB" height=2> </td>
      </tr>
      <tr>
      <td>
         <img src="images/iterateTabOn.png" name="iterateTab"
              onClick="showIterate();" alt="View the preset example" width="81" height="24">
         <img src="images/commentsTabOff.png" name="commentsTab"
              onClick="showComments();" alt="Aggregrate all the comments" width="83" height="24">
         <img src="images/editTabOff.png" name="editTab"
              onClick="editCode();" alt="Edit the code yourself" width="43" height="24">
      </td>
      </tr>
    </table>
</div>

<div id="interpreters">
   View:
   <select name="interpreter">
      <option value="runcode.html" id="code" selected="selected">Open in browser</option>
      <option value="runjstest.html" id="jstest">Test Javascript function</option>
      <option value="runsqlquery.html" id="sqlquery">Send SQL query</option>
      <option value="runphpfiddle.php" id="phpcode">Send to PHP interpreter</option>
      <option value="runaspcode.html" id="aspcode" disabled="disabled">Send to ASP interpreter - disabled</option>
   </select>
   <input type="button" name="runButton" value="Go" onClick="runCode();">
</div>

<div id="commands" >
   <button onClick="monitorUsage('print'); code.focus(); code.print();">
      <img src="images/print.gif" width="18" height="16">
   </button>
   <input type="button" value="Load tutorial..." onClick="changeFile();">
   Text size: <input type="text" name="fontsize" value="" size="5">
   <input type="button" value="OK" onClick="updateFontSize();">
</div>
